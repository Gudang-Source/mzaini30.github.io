---
layout: home
permalink: /blog/
title: Blog
category: pemrograman
---

<div class="row">
	{% for post in site.posts | limit: 24 %}
		<div class="box">
			<div class="content">
				
			</div>
		</div>
		<div class="col-sm-3 col-xs-6">
			<a href="{{ post.url }}">
				<img src="{{ post.gambar }}">
				<p>{{ post.title }}</p>
			</a>
		</div>
	{% endfor %}
</div>
