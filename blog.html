---
layout: home
permalink: /blog/
title: Blog
category: pemrograman
---

<div class="row">
	{% for post in site.posts | limit: 24 %}
		<div class="col-sm-3 col-xs-6">
			<a href="{{ post.url }}">
				<img class="crop" src="{{ post.gambar }}">
				<div class="block-with-text">
					<p>{{ post.title }}</p>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
