---
layout: home
permalink: /blog/
title: Blog
category: pemrograman
---

<div class="row">
	{% for post in site.posts | limit: 24 %}
		<div class="col-sm-3 col-xs-6">
			<a href="{{ post.url }}">
				<div class="box">
					<div class="content">
						<img src="{{ post.gambar }}">
					</div>
				</div>
				<p class="block-with-text">{{ post.title }}</p>
			</a>
		</div>
	{% endfor %}
</div>
