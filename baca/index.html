<!DOCTYPE html>
<html>
<head>
	<title>You Can Hear Me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background: url('media/wallpaper.jpg') bottom center no-repeat fixed;
			background-size: cover;
			padding-top: 30px;
		}
		.grid-item {
			width: 50%;
			padding: 5px;
		}
		.grid-item p {
			margin-top: 10px;
			font-size: 20px;
		}
		.thumbnail {
			background: rgba(255, 255, 255, 0.8);
			border: none;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="tampilan_1">
			<div class="grid">
				<div class="grid-item">
					<span class="thumbnail makan">
						<img src="media/makan.png">
						<p class="text-center">makan</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail minum">
						<img src="media/minum.png">
						<p class="text-center">minum</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail kamar-mandi">
						<img src="media/kamar-mandi.png">
						<p class="text-center">kamar mandi</p>
					</span>
				</div>
			</div>
		</div>
		<div class="tampilan_2">
			<span class="thumbnail kembali" style="width: 30%;">
				<img src="media/kembali.png">
			</span>
			<div class="grid">
				<div class="grid-item">
					<span class="thumbnail telor">
						<img src="media/telor.png">
						<p class="text-center">telor</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail ayam">
						<img src="media/ayam.png">
						<p class="text-center">ayam</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail nasi-goreng">
						<img src="media/nasi-goreng.png">
						<p class="text-center">nasi goreng</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail mi">
						<img src="media/mi.png">
						<p class="text-center">mi</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail bakso">
						<img src="media/bakso.png">
						<p class="text-center">bakso</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail donat">
						<img src="media/donat.png">
						<p class="text-center">donat</p>
					</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.writeln('<scri'+'pt type="text/javascript" src="bin/jquery.min.js?'+Math.random()+'"></sc'+'ript>')
		document.writeln('<scri'+'pt type="text/javascript" src="bin/masonry.min.js?'+Math.random()+'"></sc'+'ript>')
	</script>
	<script type="text/javascript">
		$('.grid').masonry({
			itemSelector: '.grid-item'
		})
		$('.tampilan_2').hide()
		$('.makan').click(function(){
			$('.tampilan_1').hide()
			$('.tampilan_2').show()
		})
		$('.kembali').click(function(){
			$('.tampilan_1').show()
			$('.tampilan_2').hide()
		})
	</script>
</body>
</html>
