---
layout: default
---

<div class="row">
	{% for x in site.posts %}
		<div class="col s12 m6">
			<div class="card">
				<div class="card-image">
					<img src="{{ x.image }}">
				</div>
				<div class="card-content">
					<div class="card-title">{{ x.title }}</div>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
