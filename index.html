<!DOCTYPE HTML>
<html>
 <head>
  <title>Situs Muhammad Zaini</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/progress.css">
  <link rel="stylesheet" href="vendor/monokai.css">
  <style>
   .footer {
    margin-bottom: 20px;
   }
   .klik {
    cursor: pointer;
   }
   pre {
    padding: 10px;
   }
  </style>
 </head>
 <body>
  <div class="vue">
   <br>
   <div class="container">
    <div class="text-center">
     <h1 class="klik" @click="beranda()">Muhammad Zaini</h1>
     <p>Developer website</p>
     <hr>
    </div>
    <router-view></router-view>
    <hr>
    <p class="text-center footer">Membutuhkan tenaga ahli untuk pengerjaan proyek website? Silahkan kirim email ke <a href="mailto: muhzaini30@gmail.com">muhzaini30@gmail.com</a></p>
   </div>
   <div class="progress-loading sembunyi">
      <div class="indeterminate"></div>
    </div>
  </div>
  {% include beranda.html %}
  {% include proyek_pribadi.html %}
  {% include postingan.html %}
  {% include pencapaian.html %}
  <script src="vendor/vue.min.js"></script>
  <script src="vendor/vue-router.min.js"></script>
  <script>
  loading = () => document.querySelector('.progress-loading').classList.remove('sembunyi')
   loading_selesai = () => document.querySelector('.progress-loading').classList.add('sembunyi')
   new Vue({
    el: ".vue",
    methods: {
     beranda(){
      this.$router.push("/")
     }
    },
    router: new VueRouter({
     routes: [
      {
       path: "/",
       component: beranda
      },
      {
       path: "/proyek-pribadi",
       component: proyek_pribadi
      },
      {
       path: "/pencapaian",
       component: pencapaian
      },
      {
       path: "/:slug",
       component: postingan
      }
     ]
    }),
    watch: {
     $route(){
      window.scrollTo({
       top: 0,
       left: 0,
       behavior: "smooth"
      })
     }
    }
   })
  </script>
 </body>
</html>
