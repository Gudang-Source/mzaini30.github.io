---
layout: default
---

<div class="jarak"></div>
{% for x in site.posts %}
	<div class="row">
		<div class="col s12 m3">
			<a href="{{ x.url }}">
				<div class="card">
					<div class="card-image">
						<img src="{{ x.image }}">
					</div>
					<div class="card-content black-text">
						<div class="">{{ x.title }}</div>
					</div>
				</div>
			</a>
		</div>
	</div>
{% endfor %}
