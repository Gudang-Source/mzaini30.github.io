---
layout: default
halaman: index
---

{% for x in paginator.posts %}
	<div class="element">
		<h1>
			{{ x.title }}
			<!-- {% if x.bahasa %}
				<a class="badge cari" href="#magic:{{ x.bahasa }}">{{ x.bahasa }}</a>
			{% endif %} -->
		</h1>
		<p>{{ x.content | strip_html | truncatewords: 50 }}</p>
		<p><a href="{% if x.link %}{{ x.link }}{% else %}{{ x.url }}{% endif %}" class="btn btn-default">Lanjutkan membaca &rarr;</a></p>
	</div>
{% endfor %}
{% if paginator.next_page %}
	<div class="element">
		<center>
			<a href="{{ paginator.next_page_path }}" class="btn btn-default">Selanjutnya &rarr;</a>
		</center>
	</div>
{% endif %}
