---
layout: default
---

<div class="row gambar-beranda">
	<div class="list-group">
		{% for x in paginator.posts %}
			<a href="{% if x.link %}{{ x.link }}{% else %}{{ x.url }}{% endif %}" class="list-group-item">{{ x.title }}</a>
		{% endfor %}
	</div>
	{% if paginator.next_page %}
		<center>
			<a href="{{ paginator.next_page_path }}" class="btn btn-default">Selanjutnya &rarr;</a>
		</center>
	{% endif %}
</div>
