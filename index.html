<!DOCTYPE html>
<html lang="id">
<head>
	<title>Zen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Sebuah blog yang tujuannya untuk berbagi pengetahuan">
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
	<link rel="stylesheet" type="text/css" href="vendor/style.css">
	<link href="feed.xml" type="application/rss+xml" rel="alternate" title="Latest 10 blog posts (atom)" />
</head>
<body>
	<div class="vue">
		<router-view></router-view>
		<img src="aset/upload.png" class="ke-atas" @click='ke_atas()'>
	</div>
	{% include beranda.html %}
	{% include beranda/terbaru.html %}
	{% include beranda/semua.html %}
	{% include beranda/cari.html %}
	{% include baca.html %}
	<script type="text/javascript" src="vendor/vue.min.js"></script>
	<script type="text/javascript" src="vendor/vue-router.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '.vue',
			methods: {
				ke_atas(){
					window.scrollTo({
						left: 0,
						top: 0,
						behavior: 'smooth'
					});
				}
			},
			router: new VueRouter({
				routes: [
					{
						path: '/',
						component: beranda,
						children: [
							{
								path: '',
								component: beranda_terbaru
							},
							{
								path: 'semua',
								component: beranda_semua
							},
							{
								path: 'cari',
								component: beranda_cari
							},
							{
								path: 'cari/:cari',
								component: beranda_cari
							}
						]
					},
					{
						path: '/:slug',
						component: baca
					}
				]
			})
		});
	</script>
</body>
</html>
