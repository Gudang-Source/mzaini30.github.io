---
layout: default
---

{% for x in paginator.posts %}
	<a href="{{ x.url }}" class="link_menyamar">
		<h1>{{ x.title }}</h1>
		<p>{{ x.content | strip_html | truncatewords: 50 }}</p>
	</a>
{% endfor %}
{% if paginator.next_page %}
	<center>
		<p><a href="{{ paginator.next_page_path }}">Selanjutnya &rarr;</a></p>
	</center>
{% endif %}
<br>
