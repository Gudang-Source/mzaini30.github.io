---
layout: default
---

<div class="alert alert-info" role="alert">Tulisan Terbaru</div>

<table class="table table-bordered isi-postingan">
	<tbody>
		{% for x in paginator.posts %}
			<tr>
				<td><a href="{{ x.url }}"><img src="{{ x.image }}" alt=""></a></td>
				<td><a href="{{ x.url }}">{{ x.title }}</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% if paginator.next_page %}
	<center>
		<a href="{{ paginator.next_page_path }}" class="btn btn-success">&rarr;</a>
	</center>
{% endif %}
<br>
