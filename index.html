---
layout: default
---

<div class="jarak"></div>
<div class="row">
	{% for x in paginator.posts %}
		<div class="col s12 m3">
			<a href="{{ x.url }}">
				<div class="card">
					<div class="card-image">
						<img src="{{ x.image }}">
					</div>
					<div class="card-content black-text">
						<div class="">{{ x.title }}</div>
					</div>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
