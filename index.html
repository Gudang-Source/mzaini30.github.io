---
layout: default
---

<div class="row">
	{% for x in site.posts %}
		<div class="col s12 m4">
			<a href="{{ x.url }}">
				<div class="card">
					<div class="card-image">
						<img src="{{ x.image }}">
					</div>
					<div class="card-content">
						<div class="">{{ x.title }}</div>
					</div>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
