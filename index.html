---
layout: default
---

	{% for x in paginator.posts %}

			<a href="{{ x.url }}" class="link-home">
				<img src="{% if x.image %}{{ x.image }}{% else %}{{ site.image }}{% endif %}" alt="">
				<h1>{{ x.title }}</h1>
			</a>

	{% endfor %}


{% if paginator.next_page %}
	<div class="list-group">
		<a href="{{ paginator.next_page_path }}" class="list-group-item right-text">Selanjutnya &rarr;</a>
	</div>
{% endif %}
