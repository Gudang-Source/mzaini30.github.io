<template id="semua">
 <div>
  <form @submit.prevent="$router.push('/cari/' + encodeURIComponent(cari))">
   <div class="form-group">
    <input type="search" class="form-control" placeholder="Cari apa?" v-model="cari" required="">
   </div>
  </form>
  <div class="list-group">
   {% for x in site.posts %}
    {% assign jumlah_kata = x.content | number_of_words %}
    <router-link to="{{ x.url }}" class="list-group-item list-group-item-action">{{ x.title }} {% if x.content.size < 2 %}<span class="badge badge-dark">belum diisi</span>{% endif %}</router-link>
   {% endfor %}
  </div>
  <br>
 </div>
</template>
<script>
 semua = {
  template: "#semua",
  data(){
   return {
    cari: ""
   }
  },
  mounted(){
   document.title = "Zen"
   loading_selesai()
  }
 }
</script>
