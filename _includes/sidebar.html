<div class="list-group">
	<div class="list-group-item active">Tulisan yang Sesuai Minatmu</div>
	{% for x in site.posts %}
		<a href="{{ x.url }}" class="list-group-item minat {{ x.category }}-sidebar">{{ x.title }}</a>
	{% endfor %}
</div>

<div class="list-group">
	<div class="list-group-item active">Tulisan Terbaru</div>
	{% for x in site.posts | limit: 5 %}
		<a href="{{ x.url }}" class="list-group-item">{{ x.title }}</a>
	{% endfor %}
</div>

<div class="list-group">
	<div class="list-group-item active">Admin</div>
	<a href="https://github.com/mzaini30/mzaini30.github.io/new/master/_posts" class="list-group-item" target="_blank">Tulisan Baru</a>
	{% if page.date %}
		<a href="https://github.com/mzaini30/mzaini30.github.io/edit/master/{{ page.path }}" class="list-group-item" target="_blank">Edit Tulisan</a>
	{% endif %}
</div>

<p>
	{% for x in site.categories %}
		<span class="badge">{{ x[0] }}</span>
	{% endfor %}
</p>
