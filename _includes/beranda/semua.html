<template id="beranda_semua">
	<div>
		<ul class="beranda_semua-item">
			<li v-for='x in data'><router-link :to='x.slug' v-text='x.judul'></router-link></li>
		</ul>
	</div>
</template>
<script type="text/javascript">
	beranda_semua = {
		template: '#beranda_semua',
		data(){
			return {
				data: []
			}
		},
		mounted(){
			fetch(`api/semua.json?${acak()}`).then(x => x.json()).then(data => this.data = data);
		}
	}
</script>
