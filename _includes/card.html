<div class="element">
	<p>{{ include.caption }}</p>
	<div class="list-group jelajah">
		{% for x in site.posts %}
			{% if x.tag == '{{ include.kategori }}' %}
				<a href="{% if x.link %}{{ x.link }}{% else %}{{ x.url }}{% endif %}" class="list-group-item">{{ x.title }}</a>
			{% endif %}			
		{% endfor %}
	</div>
</div>
