<!DOCTYPE html>
<html>
<head>
	<title>{% if page.date %}{{ page.title }} - {% endif %}Zen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/app/style.css">
	{% if page.date %}
		<link rel="stylesheet" type="text/css" href="/vendor/medium/medium.css">
	{% endif %}
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Zen</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 theia">
				<div class="theiaStickySidebar">
					{{ content }}
					<br>
				</div>
			</div>
			<div class="col-sm-4 theia">
				<div class="theiaStickySidebar">
					{% include sidebar.html %}
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/vendor/theia/theia-sticky-sidebar.min.js"></script>
	<script type="text/javascript" src="/vendor/theia/ResizeSensor.min.js"></script>
	<script type="text/javascript">
		if (localStorage.getItem('kategori blog') === null){
			localStorage.setItem('kategori blog', '[]')
		}
	</script>
	{% if page.date %}
		<script type="text/javascript">
			
		</script>
	{% endif %}
	<script type="text/javascript" src="/app/app.js"></script>
</body>
</html>
