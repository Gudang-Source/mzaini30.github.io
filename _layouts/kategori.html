<!DOCTYPE html>
<html>
<head>
	<title>{{ page.kategori | capitalize }} - Zen</title>
	{% include head.html %}
</head>
<body>
<script type="text/javascript">
	{% assign first = true %}
	postingan = [
		{% for post in site.posts %}
			{% if post.categories[0] == page.kategori %}
				{% unless first %},{% endunless %}{
					'link': '{{ site.url }}{{ post.url }}',
					'judul': '{{ post.title | markdownify | strip_html | jsonify | replace: '\n', '' | replace: '"', '' }}',
					'gambar': '{{ post.gambar }}',
					'cuplikan': '{{ post.content | truncatewords: 50 | markdownify | strip_html | jsonify | replace: '\n', '' | replace: '"', '' | replace: '\', '' }}'
				}
				{% assign first = false %}
			{% endif %}
		{% endfor %}
	];
</script>
<div class="container">
	{% include header.html %}
	<div class="row">
		<div class="col-sm-8">
			<script type="text/javascript">
				document.writeln('<scr'+'ipt type=\"text/javascript\" src=\'/bin/jquery.min.js?'+Math.random()+'\'></scr'+'ipt>');
			</script>
			<div class="isi"></div>
			<div class="iklan" style="display: none;">{% include iklan.html %}</div>
			<div class="next">
				<a href="javascript:tampil();" class="btn btn-default" style="margin-top: 10px;">Next &rarr;</a>
			</div>
			<script type="text/javascript">
				localStorage.setItem('awal', 0);
				localStorage.setItem('akhir', 5);
				awal = localStorage.getItem('awal');
				akhir = localStorage.getItem('akhir');
				// awal = 0;
				// akhir = 5;
				beda = akhir - awal;
				$('.next').show();
				tampil = function(){
					for (x = awal; x < akhir; x++){
						if (postingan[x] == null){
							$('.next').hide();
						}
						$('.isi').append('<div>\
							<h1 style=\"color: rgb(0, 188, 212);\">\
								<a href=\''+postingan[x].link+'\' style=\"text-decoration: none;\">'+postingan[x].judul+'</a>\
							</h1>\
							<p><img src=\"'+postingan[x].gambar+'\" style=\"width: 100%;\"></p>\
							<p>'+postingan[x].cuplikan+'</p>\
							<p>\
								<a href=\"'+postingan[x].link+'\" class=\"btn btn-default\" style=\"background: rgb(76, 175, 80); color: white;\">Lanjutkan Membaca</a>\
							</p>\
						</div>');
						$('.isi').append($('.iklan').html()); // bagian ini masih dibenerin
					}	
					// awal += beda;
					// akhir += beda;
					localStorage.setItem('awal', awal + beda);
					localStorage.setItem('akhir', akhir + beda);
				}
				tampil();
			</script>
			<!-- loop start -->
			<!-- <div>
				<h1 style="color: rgb(0, 188, 212);">
					<a href='(( link ))' style="text-decoration: none;">(( judul ))</a>
				</h1>
				<p><img src="(( gambar ))" style="width: 100%;"></p>
				<p>(( cuplikan ))</p>
				<p>
					<a href="(( link ))" class="btn btn-default" style="background: rgb(76, 175, 80); color: white;">Lanjutkan Membaca</a>
				</p>
			</div> -->
			<!-- loop end -->
		</div>
		<div class="col-sm-4">
			{% include sidebar.html %}
		</div>
	</div>
	{% include footer.html %}
</div>
</body>
</html>
