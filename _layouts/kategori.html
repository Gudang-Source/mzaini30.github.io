<!DOCTYPE html>
<html>
<head>
	<title>{{ page.kategori | capitalize }} - Zen</title>
	{% include head.html %}
</head>
<body>
<script type="text/javascript">
	{% assign first = true %}
	postingan = [
		{% for post in site.posts %}
			{% if post.categories[0] == page.kategori %}
				{% unless first %},{% endunless %}{
					'link': '{{ site.url }}{{ post.url }}',
					'judul': '{{ post.title }}',
					'gambar': '{{ post.gambar }}',
					'cuplikan': '{{ post.content | strip_html | truncatewords: 50 }}'
				}
				{% assign first = false %}
			{% endif %}
		{% endfor %}
	];
</script>
<div class="container">
	{% include header.html %}
	<div class="row">
		<div class="col-sm-8">
			<!-- loop start -->
			<div>
				<h1 style="color: rgb(0, 188, 212);">
					<a href='(( link ))' style="text-decoration: none;">(( judul ))</a>
				</h1>
				<p><img src="(( gambar ))" style="width: 100%;"></p>
				<p>(( cuplikan ))</p>
				<p>
					<a href="(( link ))" class="btn btn-default" style="background: rgb(76, 175, 80); color: white;">Lanjutkan Membaca</a>
				</p>
			</div>
			<!-- loop end -->
		</div>
		<div class="col-sm-4">
			{% include sidebar.html %}
		</div>
	</div>
	{% include footer.html %}
</div>
</body>
</html>
