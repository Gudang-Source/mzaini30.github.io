---
layout: post
---

{% for x in site.posts %}
	{% if x.tag == page.title %}
		<div class="element">
			<h1>
				{{ x.title }}
				{% if x.bahasa %}
					<div class="badge">{{ x.bahasa }}</div>
				{% endif %}
			</h1>
			<p>{{ x.content | strip_html | truncatewords: 50 }}</p>
			<p><a href="{% if x.link %}{{ x.link }}{% else %}{{ x.url }}{% endif %}" class="btn btn-default">Lanjutkan membaca &rarr;</a></p>
		</div>
	{% endif %}
{% endfor %}

<style type="text/css">
	.hilang_kategori {
		display: none;
		margin: 0;
		padding: 0;
	}
</style>
