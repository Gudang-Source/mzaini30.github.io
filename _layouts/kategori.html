<!DOCTYPE html>
<html>
<head>
	<title>{{ page.kategori | capitalize }} - Zen</title>
	{% include head.html %}
</head>
<body>
<script type="text/javascript">
	{% assign first = true %}
	postingan = [
		{% for post in site.posts %}
			{% if post.categories[0] == page.kategori %}
				{% unless first %},{% endunless %}{
					'link': '{{ site.url }}{{ post.url }}',
					'judul': '{{ post.title }}',
					'gambar': '{{ post.gambar }}',
					'cuplikan': '{{ post.content | strip_html | truncatewords: 50 }}'
				}
				{% assign first = false %}
			{% endif %}
		{% endfor %}
	];
</script>
<div class="container">
	{% include header.html %}
	<div class="row">
		<div class="col-sm-8">
			<!-- isinya di sini nanti -->
		</div>
		<div class="col-sm-4">
			{% include sidebar.html %}
		</div>
	</div>
	{% include footer.html %}
</div>
</body>
</html>
