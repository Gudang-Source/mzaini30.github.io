---
layout: default
---

<link rel="stylesheet" type="text/css" href="/vendor/pygments-css/autumn.css">
{% if page.link %}
	<script type="text/javascript">
		location.href = "{{ page.link }}"
	</script>
{% endif %}
<div class="container postingan">
	<h1>{{ page.title }}</h1>
	{{ content }}
	{% if page.disqus != false %}
		{% include disqus.html %}
	{% endif %}
</div>
<script type="text/javascript">
	judul = '{{ page.title }}'
	{% if page.tag %}
		tag = '{{ page.tag }}'
	{% else %}
		tag = 'blog'
	{% endif %}
</script>
