<!DOCTYPE html>
<html>
<head>
	<title>Zen - Developer Ninja</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/bin/bootstrap/css/bootstrap.min.css">
</head>
<body>

	<!-- logo situs -->

	<nav class="navbar navbar-default navbar-fixed-top">
		<a class="navbar-brand" href="/">Zen - Developer Ninja</a>
	</nav>

	<div class="section" style="height: 70px; width: 100%;"></div>

	<!-- isi -->

	<div class="container">
		<h1 class="text-center">{{ page.title }}</h1>
		<hr>
		<div class="row">
			<div class="col-sm-8">
				{{ content }}
			</div>
			<div class="col-sm-4">
				<p><strong>Tulisan Terbaru</strong></p>
				<ul>
				{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
