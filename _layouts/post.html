<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }} - Zen - Developer Ninja</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/bin/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/bin/github.css">
	<style type="text/css">
		p {
			text-align: justify;
		}
		img {
			max-width: 100%;
		}
		pre code.language-teks {
			font-family: inherit;
		}
	</style>
</head>
<body>

	<!-- logo situs -->

	<nav class="navbar navbar-default navbar-fixed-top">
		<a class="navbar-brand" href="/">Zen - Developer Ninja</a>
	</nav>

	<div class="section" style="height: 70px; width: 100%;"></div>

	<!-- isi -->

	<div class="container">
		<h1 class="text-center">{{ page.title }}</h1>
		<hr>
		<div class="row stick-parent">
			<div class="col-sm-8 main">
				{{ content }}
				<p>
					<a href="https://api.whatsapp.com/send?phone=6281545143654&text=Judul%3A%20{{ page.title }}%0ALink%3A%20{{ page.url }}%0AKomentar%3A%0A%0A" class="btn btn-default" style="width: 100%;">Beri Komentar</a>
				</p>
			</div>
			<div class="col-sm-4 sidebar">
				<p><strong>Semua Tulisan</strong></p>
				<ul>
				{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.writeln('<scr'+'ipt type=\"text/javascript\" src=\"/bin/jquery.min.js?'+Math.random()+'\"></scr'+'ipt>');
		document.writeln('<scr'+'ipt type=\"text/javascript\" src=\"/bin/hc-sticky.js?'+Math.random()+'\"></scr'+'ipt>');
	</script>
	<script type="text/javascript">
		if ($(window).width() > 768){
			if ($('.main').height() < $('.sidebar').height()){
				$('.main').hcSticky({
					stickTo: '.stick-parent'
				});
			} else if ($('.main').height() > $('.sidebar').height()){
				$('.sidebar').hcSticky({
					stickTo: '.stick-parent'
				});
			}
		}
	</script>
</body>
</html>
